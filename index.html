<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="todo-list__app">

        <div class="header">
            <h1 class="heading">Add task</h1>
            <button id="form" class="btn"><span>+</span></button>
            <div class="card" id="card" name="da">
                <form action="#" class="todo-add-item" id="todo-add">
                    <input class="inputItem" id="item-input" type="text" name="text" placeholder="Digite...">
                    <input type="color" name="" id="color" value="#0004ff" placeholder="clo">
                    <input id="add-item" type="submit" value="Salva">
                </form>
            </div>
        </div>

        <div class="todo-list__container">
            
            <ul id="todo-list">
                
            </ul>
        </div>
    </div>

   


    <script src="js/js.js"></script>
</body>

</html>
